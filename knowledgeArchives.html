<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LabNotes — Unified Player Archive</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      margin: 0;
      padding-bottom: 50px;
    }

    header {
      background: #111;
      color: white;
      padding: 25px;
      text-align: center;
    }

    h1 { font-size: 28px; margin: 0; }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* PLAYER POPUP */
    #playerBox {
      background: white;
      border: 2px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #mainPlayer {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #e3e3e3;
      padding-bottom: 5px;
    }

    .item {
      background: white;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
      cursor: pointer;
      transition: background 0.2s;
    }

    .item:hover {
      background: #f2f2f2;
    }

    .caption {
      margin-top: 6px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <h1>LabNotes — Unified Archive Player</h1>
</header>

<div class="container">

  <!-- PLAYER POPUP -->
  <div id="playerBox">
    <strong id="playerTitle">Select a record or video</strong>
    <video id="mainPlayer" controls></video>
  </div>

  <!-- AUDIO LIST -->
  <h2>Audio Records</h2>
  <div id="audio-list"></div>

  <!-- VIDEO LIST -->
  <h2>Video Records</h2>
  <div id="video-list"></div>

</div>


<script>
  const audioRecords = [
    {
      title: "Record #01 — 岩田勉さん日本資本主義の成立、重商主義、本当に江戸末期の政治はひどかったかどうか",
      src: "archives/岩田勉さん日本資本主義の成立、重商主義、本当に江戸末期の政治はひどかったかどうか2024013112000900.m4a",
      caption: "A brief explanation of the initial concept."
    },
    {
      title: "Record #02 — インターネットの小学生に敬語を強要する私という謎202401311325",
      src: "archives/インターネットの小学生に敬語を強要する私という謎202401311325.m4a",
      caption: "Thoughts on the conceptual extension."
    }
  ];

  const videoRecords = [
    {
      title: "Video #01 — Prototype Demo",
      src: "videos/demo1.mp4",
      caption: "Walkthrough of the first prototype."
    },
    {
      title: "Video #02 — Field Notes",
      src: "videos/fieldnotes.mp4",
      caption: "Ambient footage with commentary."
    }
  ];

  const player = document.getElementById("mainPlayer");
  const playerTitle = document.getElementById("playerTitle");

  function loadItem(item, type) {
    player.src = item.src;
    playerTitle.textContent = item.title;
    player.load();
    player.play();
  }

  function renderList(data, container, type) {
    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <strong>${item.title}</strong>
        <div class="caption">${item.caption}</div>
      `;

      div.addEventListener("click", () => loadItem(item, type));
      container.appendChild(div);
    });
  }

  renderList(audioRecords, document.getElementById("audio-list"), "audio");
  renderList(videoRecords, document.getElementById("video-list"), "video");
</script>

      <p>&copy; 2025 Mayuko Seto. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
