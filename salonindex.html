<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exclusive Daily Blog Posts</title>
  <style>
    /* --- Blog Section Styles --- */
    #blog {
      font-family: 'Arial', sans-serif;
      padding: 50px 20px;
      background: #f9f9f9;
      text-align: center;
    }

    #blog h2 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #333;
    }

    /* âœ… Grid for multiple rows */
    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .blog-post {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: left;
      transition: transform 0.3s ease;
    }

    .blog-post:hover {
      transform: translateY(-5px);
    }

    .blog-post img {
      width: 100%;
      border-radius: 10px;
    }

    .blog-post h3 {
      margin: 15px 0 10px;
      color: #222;
    }

    .blog-post p {
      color: #555;
      font-size: 0.95em;
    }

    .read-more {
      display: inline-block;
      margin-top: 10px;
      color: #0077ff;
      text-decoration: none;
      font-weight: bold;
    }

    .read-more:hover {
      text-decoration: underline;
    }

    /* âœ… Responsive layout */
    @media (min-width: 768px) {
      .blog-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 767px) {
      .blog-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .blog-container {
        grid-template-columns: 1fr;
      }
    }

    /* --- Footer Styles --- */
    .site-footer {
      background: #f1f1f1;
      padding: 25px 0;
      text-align: center;
      color: #333;
      font-family: 'Arial', sans-serif;
      font-size: 0.85em; /* smaller text */
    }

    .site-footer a {
      color: #0077ff;
      text-decoration: none;
    }

    .site-footer a:hover {
      text-decoration: underline;
    }

    .site-footer p {
      margin: 5px 0;
    }
  </style>
</head>
